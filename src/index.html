<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Computer course</title>
  <meta name="title" content="Computer course">
  <meta name="description" content="Easy course that will teach how to asseble computers">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__logo">
      <a href="#"><img src="icons/logo.svg" alt="logo"></a>
    </div>

    <nav>
      <ul class="menu">
        <li class="menu__item">
          <a href="#">Главная</a>
        </li>
        <li class="menu__item">
          <a href="#">Курсы</a>
        </li>
        <li class="menu__item">
          <a href="#">Расписание</a>
        </li>
        <li class="menu__item">
          <a href="#">Преподаватели</a>
        </li>
        <li class="menu__item">
          <a href="#">Рассылка</a>
        </li>
        <li class="menu__item">
          <a href="#">Контакты</a>
        </li>
      </ul>
    </nav>

    <div class="btn header__btn">Зайти в кабинет</div>
  </header>

  <section class="promo">
    <div class="container">
      <h1 class="title promo__title">Первый курс<br>по компьютерной сборке</h1>

      <div class="timer__wrapper">
        <div class="timer__item">
          <div class="timer__num">18</div>
          <div class="text timer__text">Дней</div>
        </div>
        <div class="timer__item">
          <div class="timer__num">18</div>
          <div class="text timer__text">Часов</div>
        </div>
        <div class="timer__item">
          <div class="timer__num">18</div>
          <div class="text timer__text">Минут</div>
        </div>
        <div class="timer__item">
          <div class="timer__num">18</div>
          <div class="text timer__text">Секунд</div>
        </div>
      </div>

    </div>
    <div class="statistics">
      <div class="container">
        <div class="statistics__wrapper">
          <div class="btn statistics__btn">Заказать курс</div>

          <div class="statistics__par">
            <div class="statistics__par-item">
              <div class="text statistics__par-text">Учеников всего:</div>
              <div class="statistics__par-num">200</div>
            </div>
            <div class="statistics__par-item">
              <div class="text statistics__par-text">Успешно закончили курс:</div>
              <div class="statistics__par-num">190</div>
            </div>
          </div>

          <div class="statistics__money">
            <div class="statistics__money-wrapper">
              <div class="text statistics__money-text">Заработано учениками:</div>
              <div class="statistics__money-num">400 000₽</div>
            </div>

            <div class="statistics__money-line">
              <span></span>
              <div>
                <div></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
